<!-- functions functions -->
<script id="services.functions.projects.id.functions.partial" type="text/x-handlebars-template">
    <div id="resource-name" class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Information</h4>
        <div class="list-group-item-text item-margin">Name: <span id="functions.projects.{{project}}.functions.{{@key}}.name"><samp>{{value_or_none name}}</samp></span></div>
        <div class="list-group-item-text item-margin">Status: <span id="functions.projects.{{project}}.functions.{{@key}}.status"><samp>{{value_or_none status}}</samp></span></div>
        <div class="list-group-item-text item-margin">Update Time: <span id="functions.projects.{{project}}.functions.{{@key}}.update_time"><samp>{{value_or_none update_time}}</samp></span></div>
        <div class="list-group-item-text item-margin">Generation: <span id="functions.projects.{{project}}.functions.{{@key}}.gen"><samp>{{value_or_none gen}}</samp></span></div>
        <div class="list-group-item-text item-margin">Version: <span id="functions.projects.{{project}}.functions.{{@key}}.version_id"><samp>{{value_or_none version_id}}</samp></span></div>
        <div class="list-group-item-text item-margin">Runtime: <span id="functions.projects.{{project}}.functions.{{@key}}.runtime"><samp>{{value_or_none runtime}}</samp></span></div>
        <div class="list-group-item-text item-margin">Memory: <span id="functions.projects.{{project}}.functions.{{@key}}.memory"><samp>{{value_or_none memory}}</samp></span></div>
        <div class="list-group-item-text item-margin">Max Instances: <span id="functions.projects.{{project}}.functions.{{@key}}.max_instances"><samp>{{value_or_none max_instances}}</samp></span></div>
        <div class="list-group-item-text item-margin">Docker Registry: <span id="functions.projects.{{project}}.functions.{{@key}}.docker_registry"><samp>{{value_or_none docker_registry}}</samp></span></div>
        <div class="list-group-item-text item-margin">Service Account: <span id="functions.projects.{{project}}.functions.{{@key}}.service_account"><samp>{{value_or_none service_account}}</samp></span></div>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Trigger</h4>
        <div class="list-group-item-text item-margin">URL: <span id="functions.projects.{{project}}.functions.{{@key}}.url"><samp>{{value_or_none url}}</samp></span></div>
        <div class="list-group-item-text item-margin">Security Level: <span id="functions.projects.{{project}}.functions.{{@key}}.security_level"><samp>{{value_or_none security_level}}</samp></span></div>
        <div class="list-group-item-text item-margin">Ingress Settings: <span id="functions.projects.{{project}}.functions.{{@key}}.ingress_settings"><samp>{{value_or_none ingress_settings}}</samp></span></div>
    </div>
    {{#if environment_variables}}
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Environment Variables</h4>
        {{#each environment_variables}}
        <div class="list-group-item-text item-margin"><samp>{{@key}}: {{this}}</samp></span></div>
        {{/each}}
        {{#if environment_variables_secrets}}
        <br>
        <div class="list-group-item-text item-margin" id="functions.projects.{{project}}.functions.{{@key}}.environment_variables_secrets">Potential Secrets:
            {{#each environment_variables_secrets}}
            <div class="list-group-item-text item-margin"><samp>{{this}}</samp></div>
            {{/each}}
        </div>
        {{/if}}
    </div>
    {{/if}}
    <div class="list-group-item" id="functions.projects.{{project}}.functions.{{@key}}.bindings">
        <h4 class="list-group-item-heading"><span>Bindings:</span></h4>
        <div class="accordion-inner">
            <ul>
                {{#each bindings}}
                <span id="functions.projects.{{../project}}.functions.{{@../key}}.bindings.{{@key}}.bindings">
                <li>Role <samp>{{role}}</samp></li>
                <ul>
                    {{#each members}}
                    <li><samp>{{this}}</samp></li>
                    {{/each}}
                </ul>
                {{else}}
                <li><samp>None</samp></li>
                {{/each}}
                </span>
            </ul>
        </div>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.functions.projects.id.functions", $("#services\\.functions\\.projects\\.id\\.functions\\.partial").html());
</script>

<!-- Single functions function template -->
<script id="single_functions_function-template" type="text/x-handlebars-template">
    {{> modal-template template='services.functions.projects.id.functions'}}
</script>
<script>
    var single_functions_function_template = Handlebars.compile($("#single_functions_function-template").html());
</script>
